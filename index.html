<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Snake Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      margin: 0;
      background: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    canvas {
      background: #111;
      border: 4px solid #0f0;
      margin-top: 20px;
      touch-action: none;
    }

    .controls {
      display: grid;
      grid-template-columns: 80px 80px 80px;
      grid-template-rows: 80px 80px;
      gap: 10px;
      margin: 20px;
    }

    .controls button, .start-btn {
      font-size: 20px;
      border: none;
      border-radius: 10px;
      background: #0f0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      padding: 10px;
    }

    .controls button:active, .start-btn:active {
      background: #0c0;
    }

    #startMenu {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <canvas id="game" width="480" height="480"></canvas>

  <!-- Start / Restart Button -->
  <div id="startMenu">
    <button class="start-btn" onclick="startGame()">Start Game</button>
  </div>

  <!-- Mobile Controls -->
  <div class="controls">
    <div></div>
    <button onclick="setDirection('UP')">⬆️</button>
    <div></div>
    <button onclick="setDirection('LEFT')">⬅️</button>
    <button onclick="setDirection('DOWN')">⬇️</button>
    <button onclick="setDirection('RIGHT')">➡️</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 30;
    const rows = canvas.width / box;
    const cols = canvas.height / box;

    let snake = [];
    let direction = null;
    let nextDirection = null;
    let food = null;
    let running = false;
    let lastTime = 0;
    let speed = 200; // ms
    let score = 0;

    function initGame() {
      snake = [
        { x: 5 * box, y: 8 * box },
        { x: 4 * box, y: 8 * box },
        { x: 3 * box, y: 8 * box }
      ];
      direction = null;
      nextDirection = null;
      food = generateFood();
      running = true;
      score = 0;
      lastTime = 0;
    }

    function generateFood() {
      return {
        x: Math.floor(Math.random() * rows) * box,
        y: Math.floor(Math.random() * cols) * box
      };
    }

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      // Snake
      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#0f0" : "#0a0";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      // Food
      ctx.fillStyle = "#f00";
      ctx.fillRect(food.x, food.y, box, box);
    }

    function update() {
      if (!nextDirection) return;

      direction = nextDirection;

      const head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "UP") head.y -= box;
      if (direction === "DOWN") head.y += box;

      if (
        head.x < 0 || head.x >= canvas.width ||
        head.y < 0 || head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        running = false;
        document.getElementById("startMenu").innerHTML = `
          <button class="start-btn" onclick="startGame()">Restart Game (Score: ${snake.length})</button>
        `;
        return;
      }

      if (head.x === food.x && head.y === food.y) {
        food = generateFood();
      } else {
        snake.pop();
      }

      snake.unshift(head);
    }

    function loop(timestamp) {
      if (!running) return;
      if (timestamp - lastTime > speed) {
        update();
        draw();
        lastTime = timestamp;
      }
      requestAnimationFrame(loop);
    }

    function setDirection(dir) {
      if (
        (dir === "UP" && direction !== "DOWN") ||
        (dir === "DOWN" && direction !== "UP") ||
        (dir === "LEFT" && direction !== "RIGHT") ||
        (dir === "RIGHT" && direction !== "LEFT")
      ) {
        nextDirection = dir;
      }
    }

    document.addEventListener("keydown", (e) => {
      const keyMap = {
        ArrowUp: "UP",
        ArrowDown: "DOWN",
        ArrowLeft: "LEFT",
        ArrowRight: "RIGHT"
      };
      if (keyMap[e.key]) {
        setDirection(keyMap[e.key]);
      }
    });

    function startGame() {
      initGame();
      draw();
      document.getElementById("startMenu").innerHTML = "";
      requestAnimationFrame(loop);
    }
  </script>
</body>
</html>
